baseURL: https://example.com/
title: Hugo Book

# Hugo Book theme as a Hugo module

module:
  imports:
   - path: github.com/alex-shpak/hugo-book
   - path: github.com/radish-es/casebook-property-modules
     mounts:
     - source: content/cases
       target: content/cases
   - path: github.com/radish-es/casebook-layouts
     mounts:
     - source: layouts
       target: layouts

# Book configuration
#disablePathToLower: true

enableGitInfo: true

params:
  BookTheme: "light"
  BookToC: true
  BookSection: "*"
  BookDateFormat: "January 2, 2006"
