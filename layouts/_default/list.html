{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title}}</h1>
    </header>
    {{ .Content }}
  </article>
  <ul>
    {{ range .Pages }}
        {{ if isset .Params "style" }}
            <li>
                <a href="{{ .Permalink }}">{{ .Params.Style }}</a>
            </li>
        {{ else }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    {{ end }}
  </ul>
</main>
{{ end }}
