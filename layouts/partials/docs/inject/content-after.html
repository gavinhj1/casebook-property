
<div class="js-toc-content">

    <h2> Hello </h2>

<!-- range over the Components in metadata -->

{{ range .Params.Components }}

    <!-- for cases -->

    {{ if eq ._template "case" }}

        <!-- Need to add a "/" to the value from the metadata-->

        {{ $file := printf "%s" .filename | printf "%s%s" "/" }}

        <!-- Get the page and post the content -->

        {{ with $.Site.GetPage $file }}{{ .Content }}{{ end }}

    {{ end }}

{{ end }}

</div>

<!-- TOCBOT Script-->
<script src="/tocbot.min.js"></script>
<!-- tocbot options -->
<script type="text/javascript">
tocbot.init({
// Where to render the table of contents.
tocSelector: '.js-toc',
// Where to grab the headings to build the table of contents.
contentSelector: '.js-toc-content',
// Which headings to grab inside of the contentSelector element.
headingSelector: 'h2, h3, h4, h5',
orderedList: false,
});
</script>
