
{{ $case_name := (.Get 0) }}

{{ $case := printf "%s" ".md"| printf "%s%s" (.Get 0) | printf "%s%s" "/content/cases/" }}

{{ with $.Site.GetPage $case }} 

<div class="class_wrapper">
    <div class="class_label"><a href="/cases/{{ $case_name }}">Case</a></div>

    <h2 id="{{ .Params.Style | anchorize}}">{{ .Params.Style }}<a class="anchor" href="#{{ .Params.Style | anchorize}}"> #</a></h2>

    <p><b>Reporter:</b> {{ .Params.Reporter }}</p>

    <!--If want to include a contents list at the beginning of the case
    {{ .TableOfContents }}-->

    {{ .Content }}

</div>

{{ end }}
